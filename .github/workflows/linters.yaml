name: linters

on:
  push:
    branches:
      - v15
  pull_request:
    branches:
      - v15

jobs:
  linters:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "< 3.12"  # ref: https://github.com/hhursev/recipe-scrapers/issues/909
      - run: pip install tox
      - run: tox -e lint
